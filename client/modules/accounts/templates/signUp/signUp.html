<template name="loginFormSignUpView">

  <div class="loginForm-title">
    <h2 data-i18n="accountsUI.createAccount">Create an Account</h2>
  </div>

  {{#each services}}
    {{> loginFormServiceButton}}
  {{/each}}

  {{#if shouldShowSeperator}}
    {{> loginFormSeperator}}
  {{/if}}

  <form class="login-form" novalidate>

    {{> loginFormMessages messages=messages}}

    <div class="form-group form-group-email {{hasError messages.errors.email}}">
      <label for="username-{{uniqueId}}" class="control-label" data-i18n="accountsUI.username">username</label>
      <input id="username-{{uniqueId}}" class="form-control login-input-username" type="text" value="{{credentials.username}}">
      {{#if hasError messages.errors.username}}
        <span class="help-block">
          {{i18n messages.errors.username.i18nKeyReason messages.errors.username.reason}}
        </span>
      {{/if}}
    </div>

    <div class="form-group form-group-email {{hasError messages.errors.email}}">
      <label for="email-{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email</label>
      <input id="email-{{uniqueId}}" class="form-control login-input-email" type="email" value="{{credentials.email}}">
      {{#if hasError messages.errors.email}}
        <span class="help-block">
          {{i18n messages.errors.email.i18nKeyReason messages.errors.email.reason}}
        </span>
      {{/if}}
    </div>

    <!-- checkbox -->
    <!-- <div class="form-group"> -->
     <label class="control-label"></label>
      <div class="checkbox">
          <div>Register me as a</div>
          <label class="radio-inline"><input class="form-radio-input" id="isBuyer" type="radio" name="optradio" value="buyer" checked="checked">Buyer</label>
          <label class="radio-inline"><input class="form-radio-input" id="isVendor" type="radio" name="optradio" value="vendor">Seller</label>
      </div>
    <!-- </div> -->
    <!-- end checkbox -->

    {{#if equals userType 'vendor'}}
      <div class="form-group form-group-vendorName {{hasError messages.errors.vendorName}}">
        <label for="vendorName">Shop name</label>
        <input id="vendorName" class="form-control login-input-vendorName" type="text">
        {{#if hasError messages.errors.vendorName}}
          <span class="help-block">
            {{i18n messages.errors.vendorName.i18nKeyReason messages.errors.vendorName.reason}}
          </span>
        {{/if}}
      </div>

      <div class="form-group form-group-vendorPhone {{hasError messages.errors.vendorPhone}}">
        <label for="vendorPhone">Phone</label>
        <input id="vendorPhone" class="form-control login-input-vendorPhone" type="text">
        {{#if hasError messages.errors.vendorPhone}}
          <span class="help-block">
            {{i18n messages.errors.vendorPhone.i18nKeyReason messages.errors.vendorPhone.reason}}
          </span>
        {{/if}}
      </div>

      <div class="form-group form-group-vendorAddr {{hasError messages.errors.vendorAddr}}">
        <label for="vendorAddr">Address</label>
        <input id="vendorAddr" class="form-control login-input-vendorAddr" type="text">
        {{#if hasError messages.errors.vendorAddr}}
          <span class="help-block">
            {{i18n messages.errors.vendorAddr.i18nKeyReason messages.errors.vendorAddr.reason}}
          </span>
        {{/if}}
      </div>
    {{else}}
      <!--  -->
  {{/if}}

    <div class="form-group form-group-password {{hasError messages.errors.password }}">
      <label for="password-{{uniqueId}}" class="control-label" data-i18n="accountsUI.password">Password</label>
      <input id="password-{{uniqueId}}" class="form-control login-input-password" type="password" value="{{credentials.password}}">
      {{#if hasError messages.errors.password}}
        <span class="help-block">
          {{#each messages.errors.password}}
          <p>{{i18n i18nKeyReason reason}}</p>
          {{/each}}
        </span>
      {{/if}}
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" type="Submit" data-i18n="accountsUI.signUpButton"  data-event-category="accounts" data-event-action="register">Register</button>
    </div>

    <div class="form-group">
      <strong> Already a user? </strong><a data-i18n="accountsUI.signIn"  data-event-category="accounts" data-event-action="signIn" href><strong>Sign In</strong></a>
    </div>

  </form>

</template>
